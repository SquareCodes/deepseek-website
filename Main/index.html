    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //
        //
        //
        {
          const items_ma = document.querySelectorAll(".ma-option");
          items_ma.forEach((item) => {
            item.addEventListener("click", function () {
              items_ma.forEach((i) => i.classList.remove("mai-selecet"));
              this.classList.add("mai-selecet");
            });
          });
          //
          //
          //
          const items = document.querySelectorAll(".libr");
          items.forEach((item) => {
            item.addEventListener("click", function () {
              items.forEach((i) => i.classList.remove("sel-l"));
              this.classList.add("sel-l");
            });
          });
        }

        //
        // model_box_open
        //
        {
          document
            .querySelector(".mdoel_box")
            .addEventListener("click", function () {
              document.querySelector(".mdoel_create_iamge").style.display =
                "flex";
            });

          document
            .querySelector(".mod_close")
            .addEventListener("click", function () {
              document.querySelector(".mdoel_create_iamge").style.display =
                "none";
            });

          // const modal = document.querySelector(".mdoel_create_iamge");
          // const innerModal = document.querySelector(".inner_modle");
          // modal.addEventListener("click", function (e) {
          //   if (!innerModal.contains(e.target)) {
          //     modal.style.display = "none";
          //   }
          // });
        }

        //
        // Model setting
        //
        {
          //
          // click tool box
          //
          {
            const buttons = document.querySelectorAll("[id^='m_']");
            const sections = document.querySelectorAll("[class^='m_']");

            buttons.forEach((button) => {
              button.addEventListener("click", () => {
                const id = button.id; // e.g., "m_1"
                const targetClass = "." + id;

                // Hide all sections
                sections.forEach((section) => {
                  section.style.display = "none";
                });
                buttons.forEach((btn) => {
                  btn.classList.remove("bg-[var(--lmain)]", "!border-gray-400");
                });

                const targetSection = document.querySelector(targetClass);
                if (targetSection) {
                  targetSection.style.display = "flex";
                }

                button.classList.add("bg-[var(--lmain)]", "!border-gray-400");
              });
            });

            // Optionally, hide all initially except the first one
            sections.forEach((section, index) => {
              section.style.display = index === 0 ? "flex" : "none";
            });
          }
          //
          // Add text
          //
          {
            const addTextBtn = document.getElementById("add-text");
            const imageContainer = document.getElementById("image-container");

            const editTextInput = document.getElementById("editTextInput");
            const editSizeInput = document.getElementById("editSizeInput");
            const rangeValueDisplay =
              document.getElementById("rangeValueDisplay");
            const editColorInput = document.getElementById("editColorInput");
            const editColorLabel = document.getElementById("editColorLabel");

            let selectedTextDiv = null;

            addTextBtn.addEventListener("click", () => {
              const textDiv = document.createElement("div");
              textDiv.textContent = "add text";
              textDiv.style.position = "absolute";
              textDiv.style.top = "10px";
              textDiv.style.left = "10px";
              textDiv.style.color = "white";
              textDiv.style.fontSize = "24px"; // default 24px to match slider
              textDiv.style.fontWeight = "bold";
              textDiv.style.textShadow = "1px 1px 2px black";
              textDiv.style.cursor = "move";
              textDiv.style.userSelect = "none";

              // Drag logic (same as before)
              let isDragging = false;
              let startX, startY, origX, origY;

              textDiv.addEventListener("mousedown", (e) => {
                if (e.target !== textDiv) return;
                e.preventDefault();
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                origX = parseInt(textDiv.style.left, 10);
                origY = parseInt(textDiv.style.top, 10);

                document.addEventListener("mousemove", dragMove);
                document.addEventListener("mouseup", dragEnd);
              });

              function dragMove(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                textDiv.style.left = origX + dx + "px";
                textDiv.style.top = origY + dy + "px";
              }

              function dragEnd() {
                isDragging = false;
                document.removeEventListener("mousemove", dragMove);
                document.removeEventListener("mouseup", dragEnd);
              }

              // Select this textDiv when clicked to edit it
              textDiv.addEventListener("click", (e) => {
                e.stopPropagation(); // prevent bubbling if you have container click listeners
                selectTextDiv(textDiv);
              });

              imageContainer.appendChild(textDiv);

              // Auto-select new text div for editing
              selectTextDiv(textDiv);
            });

            function selectTextDiv(div) {
              selectedTextDiv = div;

              // Update inputs with selected text's properties
              editTextInput.value = div.textContent;
              editSizeInput.value = parseInt(div.style.fontSize) || 24;
              rangeValueDisplay.textContent = editSizeInput.value;

              // Update color input and label
              const currentColor = rgbToHex(getComputedStyle(div).color);
              editColorInput.value = currentColor;
              editColorLabel.textContent = currentColor;

              // Optional: visually highlight selected text (e.g. add border)
              clearHighlights();
              div.style.outline = "2px solid var(--website)";
            }

            function clearHighlights() {
              const texts = imageContainer.querySelectorAll("div");
              texts.forEach((t) => (t.style.outline = "none"));
            }

            editTextInput.addEventListener("input", () => {
              if (selectedTextDiv) {
                selectedTextDiv.textContent = editTextInput.value;
              }
            });

            editSizeInput.addEventListener("input", () => {
              if (selectedTextDiv) {
                const size = editSizeInput.value;
                selectedTextDiv.style.fontSize = size + "px";
                rangeValueDisplay.textContent = size;
              }
            });

            editColorInput.addEventListener("input", () => {
              if (selectedTextDiv) {
                selectedTextDiv.style.color = editColorInput.value;
                editColorLabel.textContent = editColorInput.value;
              }
            });

            // Optional: deselect text when clicking outside
            document.addEventListener("click", (e) => {
              if (
                !imageContainer.contains(e.target) &&
                ![
                  editTextInput,
                  editSizeInput,
                  editColorInput,
                  editColorLabel,
                ].includes(e.target)
              ) {
                selectedTextDiv = null;
                clearHighlights();
                editTextInput.value = "";
                editSizeInput.value = 24;
                rangeValueDisplay.textContent = "24";
                editColorInput.value = "#000000";
                editColorLabel.textContent = "#000000";
              }
            });
            function rgbToHex(rgb) {
              const result = rgb.match(/\d+/g);
              if (!result) return "#000000";
              return (
                "#" +
                result
                  .slice(0, 3) // ignore alpha channel if present
                  .map((x) => {
                    const hex = parseInt(x).toString(16);
                    return hex.length === 1 ? "0" + hex : hex;
                  })
                  .join("")
              );
            }
          }
          //
          // Upload image
          //
          {
            const input = document.getElementById("imageUpload");
            const preview = document.getElementById("preview");

            input.addEventListener("change", function () {
              const file = this.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  preview.src = e.target.result;
                  preview.style.display = "block";
                };
                reader.readAsDataURL(file);
              }
            });
          }

          //
          //
          //
          {
            const sliders = document.querySelectorAll(".rangeInput");

            sliders.forEach((slider) => {
              const valueDisplay = slider.nextElementSibling;
              valueDisplay.textContent = slider.value;

              slider.addEventListener("input", () => {
                valueDisplay.textContent = slider.value;
              });
            });
