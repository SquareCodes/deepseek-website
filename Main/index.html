<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="page-width bg-[var(--bg)]">
    <div class="flex flex-row h-screen bg-[#050215]">
      <!-- left silde -->
      <div
        class="tmain h-full flex flex-col items-center justify-between py-3 px-3"
      >
        <div class="flex flex-col items-center gap-2">
          <img
            src="/image/circle_icon/facebook.webp"
            alt="logo"
            class="w-[40px] h-[40px]"
          />
          <div>
            <div class="ma-option mai-selecet">
              <i class="fa-regular fa-bell text-white"></i>
            </div>
            <div class="ma-option">
              <i class="fa-regular fa-bell text-white"></i>
            </div>
            <div class="ma-option">
              <i class="fa-regular fa-bell text-white"></i>
            </div>
            <div class="ma-option">
              <i class="fa-regular fa-bell text-white"></i>
            </div>
            <div class="ma-option">
              <i class="fa-regular fa-bell text-white"></i>
            </div>
          </div>
        </div>

        <div class="flex flex-col items-center gap-2">
          <div class="ma-option">
            <i class="fa-regular fa-bell text-white"></i>
          </div>
          <div class="w-[25px] h-[25px] bg-white rounded-full"></div>
        </div>
      </div>
      <!-- main -->
      <div class="bg-[#09071f] h-full w-full">
        <div class="flex flex-row items-center justify-between px-5 py-2">
          <img
            src="/image/circle_icon/facebook.webp"
            alt="logo"
            class="w-[50px] h-[50px]"
          />
          <div class="flex flex-row items-center gap-5">
            <div class="border-[1px] border-[#24223a] px-5 py-2 rounded-lg">
              <select
                name="boards"
                id="boards"
                class="bg-transparent text-white border-0 border-[#24223a] pr-2"
              >
                <option value="" class="text-black">Your Boards</option>
                <option value="1" class="text-black">1</option>
                <option value="2" class="text-black">2</option>
              </select>
            </div>
            <div>
              <button
                class="border-[var(--website)] border-[1px] text-[var(--website)] px-5 py-2 rounded-lg flex flex-row gap-2 items-center"
              >
                <div>
                  <i
                    class="fa-regular fa-plus fa-2xs border-[var(--website)] border-[1px] py-[7px] px-[4px] rounded-full"
                  ></i>
                </div>
                Input it
              </button>
            </div>
            <div>
              <button class="bg-[var(--website)] px-5 py-2 rounded-lg">
                Generate with Al
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <hr class="border-gray-800" />
        <div class="flex justify-center">
          <div class="libr sel-l text-white text-[12px] p-2 cursor-pointer">
            <i class="fa-regular fa-star"></i> AD Library
          </div>
          <div class="libr text-white text-[12px] p-2 cursor-pointer">
            <i class="fa-regular fa-star"></i> Brand Library
          </div>
          <div class="libr text-white text-[12px] p-2 cursor-pointer">
            <i class="fa-regular fa-star"></i> My AL Generations
          </div>
          <div class="libr text-white text-[12px] p-2 cursor-pointer">
            <i class="fa-regular fa-star"></i>
            Commuity Al Generations
          </div>
          <div class="libr text-white text-[12px] p-2 cursor-pointer">
            <i class="fa-regular fa-star"></i> My Creatives
          </div>
        </div>

        <hr class="border-gray-800" />
      </div>
    </div>

    <!-- Model AL Image Editor -->
    <div
      class="fixed top-0 left-0 w-full h-full flex justify-center items-center p-32"
      style="background-color: rgba(0, 0, 0, 0.25)"
    >
      <div class="w-[100%] bg-[#14122a] text-white">
        <!-- top -->
        <div class="flex flex-row justify-between items-center p-5">
          <h4>Al Image Editor</h4>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <hr class="border-gray-800" />
        <!-- mid -->
        <div class="h-max grid grid-cols-2">
          <div class="border-r-[1px] border-gray-800 p-5">
            <img src="/image/tab/tab1.svg" alt="" />
          </div>
          <div>
            <div class="flex gap-2 justify-end p-2">
              <div class="px-1 bg-gray-800 rounded-md">
                <i class="fa-solid fa-rotate-left fa-xs"></i>
              </div>
              <div class="px-1 bg-gray-800 rounded-md">
                <i class="fa-solid fa-rotate-right fa-xs"></i>
              </div>
            </div>
            <hr class="border-gray-800" />
            <div class="flex flex-row">
              <div class="border-gray-800 p-2 border-r-[1px] w-full">s</div>
              <div class="p-2">s</div>
            </div>
            <!--  -->
          </div>
        </div>
        <hr class="border-gray-800" />
        <!-- bottom -->
        <div class="flex flex-row justify-end items-center p-5 gap-2">
          <button
            class="text-[12px] font-bold w-[60px] border-[1px] border-[var(--website)] text-[var(--website)] p-2 rounded-lg"
          >
            Cancel
          </button>
          <button
            class="text-[12px] font-bold w-[60px] bg-[var(--website)] p-2 text-black rounded-lg"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <style>
      .ma-option {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        border-radius: 10px;
        width: 40px;
        height: 40px;
      }
      .mai-selecet {
        background: rgba(255, 255, 255, 0.25);
      }
      .libr.sel-l {
        border-bottom: 1px solid var(--website);
        color: var(--website);
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //
        //
        //
        const items_ma = document.querySelectorAll(".ma-option");
        items_ma.forEach((item) => {
          item.addEventListener("click", function () {
            items_ma.forEach((i) => i.classList.remove("mai-selecet"));
            this.classList.add("mai-selecet");
          });
        });
        //
        //
        //
        const items = document.querySelectorAll(".libr");
        items.forEach((item) => {
          item.addEventListener("click", function () {
            items.forEach((i) => i.classList.remove("sel-l"));
            this.classList.add("sel-l");
          });
        });
      });
    </script>
  </body>
</html>
